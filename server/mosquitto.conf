# Mosquitto configuration file

# Listener for default MQTT port
listener 1883

# Allow anonymous connections (set to false for production)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /var/lib/mosquitto/

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Default message size limit (in bytes)
max_packet_size 1048576

# Uncomment and set for password authentication
# password_file /etc/mosquitto/passwd

# Uncomment and set for access control
# acl_file /etc/mosquitto/acl